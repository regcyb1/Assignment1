<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="header">
            <h2 class="mx-auto"style="color: brown;">Validation form</h2>
        </div>
        <div class="card p-2" style="box-shadow:17px 17px 0px 0px #EBEBEB ">
            <form class="form" method="post" onsubmit="validate()">
                <div class="form-control">
                    <label for="username" name="username">Username</label>
                    <input id="name" type="text" name="username" />
                    <p id="usernamemsg"></p>
                    <!-- <small>Please fill out this field</small> -->
                </div>
                <div class="form-control">
                    <label for="Age" name="Age">Age</label>
                    <input id="age" type="Age" name="Age" />
                    <!-- <small>Please fill out this field</small> -->
                    <p id="agemsg"></p>
                </div>
                <div class="form-control">
                    <label for="password" name="password">Password</label>
                    <input id ="pwd" type="password" name="password" />
                    <small>Please fill out this field</small>
                    <p id="owdmsg"></p>
                </div>
                <div class="form-control">
                    <label for="confirmpassword" name="confirmpassword">Confirmpassword</label>
                    <input id="confirmpwd" type="confirmpassword" name="confirmpassword" />
                    <small>Please fill out this field</small>
                    <p id="notmsg"></p>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
